<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="images/favicon.ico" type="./css/imagesx-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./css/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./css/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./css/images/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=".//css/main/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js" defer></script>
    <title>Racer Tracker</title>
  </head>
  <body class="p-3 bg-secondary">
      <h1 class="p-3 mb-2 bg-secondary text-white text-end">Welcome!!</h1>
      <div class="card text-center">
        <div class="card-header">
          <h3>R1 Ergast Race Form</h3>
        </div>
        <div class="card-body">
            <a class="btn btn-primary" onclick="loadData()">Find Racers</a>

            <div class="row pt-3">
                <div class="col">
                  <input type="text" class="form-control" id="season" placeholder="Season">
                </div>
                <div class="col">
                    <input class="form-control" list="datalistOptions" id="round" placeholder="Select A Round...">
                    <datalist id="datalistOptions">
                      <option value="1">
                      <option value="2">
                      <option value="3">
                      <option value="4">
                      <option value="5">
                      <option value="6">
                      <option value="7">
                      <option value="8">
                      <option value="9">
                      <option value="10">
                    </datalist>
                </div>
              </div>


            
          <h5 class="card-title pt-5">Racer info</h5>
          <table class="table table-dark table-striped">
              <thead>
                  <tr>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">DOB</th>
                      <th scope="col">Postion</th>
                      <th scope="col">Wins</th>
                      <th scope="col">Nationality</th>
                      <th scope="col">Vehicle Maker</th>
                  </tr>
              </thead>
              <tbody id="racer-info">
                  
              </tbody>
          </table>
          
        </div>
      </div>
    
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
